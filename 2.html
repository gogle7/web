<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="design.css">
<title>Registration Form</title></head>
<body bgcolor="#878f99">
<h2 class="text" align="center">	NMIT Student Registration Form</h2>
<fieldset>
<legend><font size="5px" color="green">Registration Form</font></legend>
<table bgcolor="biege" align="center" width="50%">
<form action="show.php" method="get">
<tr>
	<td><label id="id1">First Name:</label></td>
	<td><input type="text" name="fname"></td>
</tr>
<tr>
	<td><label>Last Name:</label></td>
	<td><input type="text" name="lname"></td>
</tr>
<tr>
<td><label>Date of Birth:</label></td>
<td><input type="date"></td>
</tr>
<tr>
<td><label>USN:</label></td>
<td>
<input type="text" name="usn">
</td>
</tr>
<tr>
	<td><label>Email:</label></td>
	<td><input type="email" name="email"></td>
</tr>
<tr>
	<td><label>Password:</label></td>
	<td><input type="password" name="password"></td>
</tr>
<tr>
	<td><label>Gender:</label></td>
	<td><input type="radio" name="gender"><label>Male</label>
	<input type="radio" name="gender"><label>Female</label></td>
</tr>
<tr>
<td><label>Country:</label></td>
<td>
	<select name="country">
			<option>Nepal</option>
			<option>India</option>
			<option>China</option>
			<option>Bangladesh</option>
			<option>Bhutan</option>
	</select>
</td>
</tr>
<tr>
	<td><label>Address:</label></td>
	<td><textarea rows="3" cols="20" name="address"></textarea></td>
</tr>
<tr>  
	<td><label>Department:</label></td>
		<td>
			<select name="dept">
				<option>CSE</option>
				<option>ISE</option>
				<option>ECE</option>
				<option>EEE</option>
				<option>CIV</option>
			</select>
		</td>
</tr>
<tr>
	<td><label>Subject:</label></td>
		<td>
			<input type="checkbox" name="subject"><label>Web Technology</label>
			<input type="checkbox" name="subject"><label>Microprocessor</label>
			<input type="checkbox" name="subject"><label>DBMS</label>
	    </td>
</tr>
<tr>
<td></td>
<td>
			<input type="checkbox" name="subject"><label>DAA</label>
			<input type="checkbox" name="subject"><label>JAVA</label>
			<input type="checkbox" name="subject"><label>Math</label>
			<input type="checkbox" name="subject"><label>OS</label>
</td>
</tr>

<tr>
	<td></td>
	<td><input type="submit" name="submit" value="Submit" onclick="alert('Confirm Registration')">
	<input type="reset" name="reset" value="Reset" onclick="alert('Reset Data?')"></td>
</tr>
</fieldset>
</form>
</table>
</body>
</html>
