<html>
<head><title>Validation of USN</title>
<script type="text/javascript">
function validate_usn()
{
	var str1=document.getElementById("usn");
	var result=str1.value.search(/^[1-4]{1}[A-Z]{2}\d{2}[A-Z]{2}\d{3}$/i);
	if(result!=0)
	{
		alert("invalid USN");
	}
	else
	{
		alert("valid USN");
	}
}
</script>
</head>
<body>
<form id="form1">
<h3>Enter the USN</h3>
<input type="text" id="usn"  placeholder="University Seat Number(USN)">
<br>
<input type="button"  onClick="validate_usn()" value="Submit">
<input type="reset" value="Reset">
</form>
</body>
</html>
